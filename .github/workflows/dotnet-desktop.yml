name: Build and Release Blazor Server App

on:
  push:
    tags:
      - 'v*' # e.g. v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore SpeedrunRaceDashboard/SpeedrunRaceDashboard.sln

      - name: Build project
        run: dotnet build SpeedrunRaceDashboard/SpeedrunRaceDashboard.sln --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish SpeedrunRaceDashboard/SpeedrunRaceDashboard.sln -c Release -o ./publish


      - name: Zip publish output
        run: zip -r blazor-app.zip ./publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: blazor-app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.SRD_PAT }}
